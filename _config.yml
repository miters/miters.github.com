# Site
title:              MITERS
description:        "MIT Electronics Research Society"
url:            "https://miters.github.io"
logo:           /assets/icon/apple-touch-icon.png

# defaults:
# - scope:
#     path: ''
#     type: posts
#   values:
#     permalink: "/blog/:title/"
#     layout: post
